{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="w-full flex flex-col items-center">
        <!-- Cabeçalho com o logo -->
        <header class="w-full bg-gray-900 py-4">
            <div class="max-w-6xl mx-auto flex justify-center">
                <img src="{% static 'images/logo.png' %}" alt="Logo Consultor Fit" class="h-24 object-contain">
            </div>
        </header>

        <!-- Conteúdo principal -->
        <main class="max-w-6xl mx-auto mt-10 bg-white p-8 shadow-lg rounded-lg">
            {% block content %}{% endblock content %}
        </main>

        <!-- Rodapé simples -->
        <footer class="w-full bg-gray-900 py-4 mt-10 text-center text-white">
            <p>Consultor Fit - Todos os direitos reservados &copy; 2024</p>
        </footer>
    </div>
    <script src="{% static "js/htmx.min.js" %}"></script>
</body>
</html>
